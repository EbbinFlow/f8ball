<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>Magic 8 Ball App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Home Screen -->
  <div id="homeScreen" class="fullscreen">
    <img src="images/home-screen.png" alt="Home Screen" class="home-image">
    <button id="startButton">Start</button>
  </div>

  <!-- Intro Video -->
  <div id="introVideoContainer" class="fullscreen hidden">
    <video id="introVideo" autoplay muted>
      <source src="images/intro-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Main App -->
  <div id="mainApp" class="hidden">
    <video class="bg-video" autoplay muted loop>
      <source src="images/live-space-bg.mp4" type="video/mp4">
    </video>
    <!-- ... rest of your main app ... -->
    <div class="container">
      <!-- ...question box, ball, etc... -->
    </div>
    <audio id="magicSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6e6e1c9276.mp3?filename=game-notification-132514.mp3"></audio>
  </div>

  <!-- SPECIAL VIDEO CONTAINER (MOVED OUTSIDE MAIN APP!) -->
  <div id="specialVideoContainer" class="fullscreen hidden">
    <video id="specialVideo" autoplay>
      <source src="images/special-response.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="script.js"></script>
</body>
